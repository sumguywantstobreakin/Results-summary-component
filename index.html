<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-container">
            <h3 class = "left-container-heading">Your Result</h3> 
            <div class="left-container-score">
                76 <span> of 100</span>
            </div>
            <h2 class = "left-container-remark">Great</h2>
            <p class = "left-container-position"> You scored higher than 65% of the people 
                who have taken these tests.</p>
            </div>
            <div class="right-container">
                <h3 class = "right-container-heading">Summary</h3>
                <div class="right-container-item-box reaction"><img src="./images/icon-reaction.svg" alt="">
                    <p class ="right-container-items">Reaction</p><span class="your-score">80</span><span class = "actual-score">/ 100</span>
                </div>
                <div class="right-container-item-box memory"><img src="./images/icon-memory.svg" alt="">
                    <p class ="right-container-items">Memory</p><span class="your-score">92</span> <span class = "actual-score">/ 100</span>
                </div>
                <div class="right-container-item-box verbal"><img src="./images/icon-verbal.svg" alt="">
                    <p class ="right-container-items">Verbal</p> <span class="your-score">61</span><span class = "actual-score">/ 100</span>
                </div>
                <div class="right-container-item-box visual"><img src="./images/icon-visual.svg" alt="">
                    <p class ="right-container-items">Visual</p><span class="your-score">72</span> <span class = "actual-score">/ 100</span>
                </div>
                <button class = "continue-btn">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
